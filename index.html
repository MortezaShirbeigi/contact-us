                <h1 class="text-white mt-4">Get in touch!</h1>
                <p class="text-white">
                  Fill up the form and our Team will get back<br />
                  to you within 24 hours
                </p>
              </div>

          </div>
          <div class="col-md-6 py-5">
            <div class="row h-100 align-items-center">
              <div class="col-md-10 col-lg-8 offset-md-1 px-5 px-md-0">
                <form id="form">
                  <div class="form-group">
                    <label for="name">Your Name</label>
                    <input
                      type="text"
                      class="form-control name"
                      id="name"
                      placeholder="Enter Your Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Your Email</label>
                    <input
                      type="email"
                      class="form-control email"
                      id="email"
                      placeholder="Enter Your Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="message">Your Email</label>
                    <textarea
                      class="form-control message"
                      name="message"
                      id="message"
                      cols="30"
                      rows="5"
                      placeholder="Enter Your Message"
                    ></textarea>
                  </div>
                  <div class="text-center">
                    <button disabled id="submit-btn" class="btn btn-primary">
                      Send Message
                    </button>
                    <a
                      id="reset-btn"
                      class="ml-3 text-secondary text-decoration-none"
                      href="#"
                      >Reset</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
